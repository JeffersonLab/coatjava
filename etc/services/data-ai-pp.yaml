io-services:
  reader:
    class: org.jlab.io.clara.HipoToHipoReader
    name: HipoToHipoReader
  writer:
    class: org.jlab.io.clara.HipoToHipoWriter
    name: HipoToHipoWriter
services:
  - class: org.jlab.service.postproc.PostprocEngine
    name: POSTPROC
  - class: org.jlab.service.ec.ECEngine
    name: EC
configuration:
  services:
    POSTPROC:
      preloadDir: "."
      preloadGlob: "*.hipo"
      restream: "false"
      rebuild: "false"
mime-types:
  - binary/data-hipo
