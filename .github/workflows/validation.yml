name: Validation

on:
  pull_request:
  push:
    branches: [ development ]
    tags: [ '*' ]
  workflow_dispatch:

concurrency:
  group: ${{ github.run_id }}

jobs:
  validation:
    uses: JeffersonLab/clas12-validation/.github/workflows/ci.yml@matrix-override
    with:
      matrix_evgen: >-
        [
          "e_K",
          "e_g"
        ]
      matrix_config: >-
        [
          "rgb_fall2019"
        ]
      git_upstream: >-
        {
          "clas12-validation": { "fork": "JeffersonLab/clas12-config", "branch": "matrix-override" }
        }
